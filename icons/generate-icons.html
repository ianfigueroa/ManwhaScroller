<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .icon { margin: 20px; display: inline-block; text-align: center; }
        canvas { border: 1px solid #333; }
        a { color: #00d4ff; }
    </style>
</head>
<body>
    <h1>Manhwa Scroller Icon Generator</h1>
    <p>Right-click each canvas and save as PNG, or click the download links.</p>
    
    <div class="icon">
        <canvas id="icon16" width="16" height="16"></canvas>
        <br><a id="dl16" download="icon16.png">Download 16x16</a>
    </div>
    <div class="icon">
        <canvas id="icon32" width="32" height="32"></canvas>
        <br><a id="dl32" download="icon32.png">Download 32x32</a>
    </div>
    <div class="icon">
        <canvas id="icon48" width="48" height="48"></canvas>
        <br><a id="dl48" download="icon48.png">Download 48x48</a>
    </div>
    <div class="icon">
        <canvas id="icon128" width="128" height="128"></canvas>
        <br><a id="dl128" download="icon128.png">Download 128x128</a>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128;
            
            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, 20 * scale);
            ctx.fill();
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(1, '#0099cc');
            
            // Vertical lines (scroll lines)
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 8 * scale;
            ctx.lineCap = 'round';
            
            const lines = [32, 64, 96];
            lines.forEach(x => {
                ctx.beginPath();
                ctx.moveTo(x * scale, 20 * scale);
                ctx.lineTo(x * scale, 108 * scale);
                ctx.stroke();
            });
            
            // Down arrow
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 8 * scale;
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(42 * scale, 80 * scale);
            ctx.lineTo(64 * scale, 102 * scale);
            ctx.lineTo(86 * scale, 80 * scale);
            ctx.stroke();
        }
        
        [16, 32, 48, 128].forEach(size => {
            const canvas = document.getElementById('icon' + size);
            drawIcon(canvas, size);
            
            // Set download link
            const link = document.getElementById('dl' + size);
            link.href = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
